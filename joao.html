<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <title>Mentoria João da Silva</title>
</head>

<body>
  <div class="container mx-auto">
    <h3>João da Silva</h3>
    <p>Head de Design na empresa Innovation.</p>


    <form class="mt-10vm">
      <div class="form-group">
        <label for="exampleInputEmail1">Nome Completo</label>
        <input class="form-control" placeholder="Nome Completo">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Ramo de atuação</label>
        <input class="form-control" aria-describedby="emailHelp" placeholder="Ramo de atuação">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Empresa</label>
        <input class="form-control" aria-describedby="emailHelp" placeholder="Empresa que trabalha">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Necessidade da Mentoria</label>
        <input class="form-control" placeholder="Descreva a necessidade">
      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block">Solicitar Mentoria</button>
      <a href="index.html" button type="button" class="btn btn-light btn-lg btn-block">Voltar</button>
    </form>


  </div>



</body>

</html>
